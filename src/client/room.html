<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="./styles/room.css">
    <script type="module" src="./scripts/room.js" defer></script>
</head>
<body>
    <div>
        <button id="logout">Log Out</button>
    </div>
    <button id="notebook"></button>
    <button id="wardrobe"></button>

    <button id="cat"></button>
    <img src="./images/treat.png" id="treat" class="hidden">

    <button id="calendar">
        <img src= "./images/calendar.jpeg">
    </button>

    <div id="calendar-popup" class="popup">
        <div class="calendar"></div>
        <input type="date" id="reminder-date"> <!-- Date input -->
        <input type="time" id="reminder-time"> <!-- Time input -->
        <input type="text" id="reminder-text" placeholder="Enter your reminder">
        <button id="set-reminder">Set Reminder</button>
    </div>

    <button id="music-button" class="music-button"></button>
    <audio id="study-music" src="./images/Lofi-Study.mp3" type="audio/mp3" loop></audio>
</body>
</html>
